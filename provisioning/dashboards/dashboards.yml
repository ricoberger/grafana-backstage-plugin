apiVersion: 1

providers:
  # <string> an unique provider name. Required
  - name: backstage
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/backstage
      foldersFromFilesStructure: false
